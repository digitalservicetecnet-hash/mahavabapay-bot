name: Deploy MahavabaPay

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: mahavaba_test
          POSTGRES_USER: mahavaba
          POSTGRES_PASSWORD: test_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r bot/requirements.txt
        pip install pytest pytest-asyncio
    
    - name: Run tests
      env:
        DATABASE_URL: postgresql+asyncpg://mahavaba:test_pass@localhost:5432/mahavaba_test
        REDIS_URL: redis://localhost:6379/0
        TELEGRAM_BOT_TOKEN: test_token
      run: |
        pytest tests/ -v

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push bot image
      uses: docker/build-push-action@v4
      with:
        context: ./bot
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/mahavabapay-bot:latest
    
    - name: Build and push worker image
      uses: docker/build-push-action@v4
      with:
        context: ./worker
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/mahavabapay-worker:latest
    
    - name: Build and push admin image
      uses: docker/build-push-action@v4
      with:
        context: ./admin
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/mahavabapay-admin:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Railway
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        npm install -g @railway/cli
        railway up --service bot
        railway up --service worker
        railway up --service admin
    
    - name: Notify deployment
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          ðŸš€ MahavabaPay deployed successfully!
          
          Commit: ${{ github.sha }}
          Author: ${{ github.actor }}
          Message: ${{ github.event.head_commit.message }}
