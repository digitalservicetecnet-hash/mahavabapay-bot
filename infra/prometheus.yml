global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: 'mahavabapay-bot'
    static_configs:
      - targets: ['bot:9100']
        labels:
          service: 'bot'

  - job_name: 'mahavabapay-worker'
    static_configs:
      - targets: ['worker:9100']
        labels:
          service: 'worker'

  - job_name: 'mahavabapay-admin'
    static_configs:
      - targets: ['admin:8000']
        labels:
          service: 'admin'

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'

  - job_name: 'postgres'
    static_configs:
      - targets: ['db:5432']
        labels:
          service: 'postgres'
